<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shoe strap</title>
    <!-- Bootstrap3 CSS  -->
    <link href="{% static 'searchlist/css/bootstrap.min.css' %}" rel="stylesheet">
      <!-- Custom Fonts -->
    <link href="{% static 'searchlist/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- Plugin CSS -->
    <link href="{% static 'searchlist/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">
    <!-- Theme CSS -->
    <link href="{% static 'searchlist/css/creative.min.css' %}" rel="stylesheet">
</head>

<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid" style="background-color: #1C2225;">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
          </button>
          <a class="navbar-brand page-scroll" href="{% url 'home' %}">Homeless to Hearth</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
                    {% block login %}
                    {% if user.is_authenticated %}
                    <li><a href='{% url "logout" %}'>Logout</a></li>
                    {% else %}
                    <li><a href='{% url "login" %}' style="color: white;">Login</a></li>
                    {% endif %}
                    {% endblock %}
              <li>
                  <a class="page-scroll" href="{% url 'home' %}">Home</a>
              </li>
          </ul>
      </div>
      <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>  

{% block content %}
<div class="wrapper" style="padding-top: 175px;padding-left: 45px;margin: 0 auto;width: 70%;>
    <form action="" method="post">{% csrf_token %}
        <div class="row">
        <div class= "col-md-12" style="text-align: center;">
        <h2>Are you sure you want to delete "{{ object.org_name }}"?</h2>
        </div>
        </div>
        <div class="col-4 col-md-6" style="padding-top: 25px;padding-left: 215px;">
            <input type="submit" class="btn btn-danger btn-md" value="Confirm" />
        </div>
        <div class="col-4 col-md-6" style="padding-top: 25px;">
            <a href="{% url 'edit_resource' pk=resource.id %}" class="btn btn-info btn-md">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

<!-- jQuery -->
<script src="{% static 'searchlist/vendor/jquery/jquery.min.js' %}"></script>

<!-- Boostrap3 JS Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{% static 'searchlist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'searchlist/js/checkboxes.js' %}"></script>

<!-- Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="{% static 'searchlist/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
<script src="{% static 'searchlist/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

<!-- Theme JavaScript -->
<script src="{% static 'searchlist/js/creative.min.js' %}"></script>
