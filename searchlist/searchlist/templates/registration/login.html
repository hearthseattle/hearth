    {% block login %}
    {% endblock %}

{% block title %}Login{% endblock %}

{% if user.is_authenticated %}
    <p>You are logged in.</p>
{% else %}
    {% block content %}
    <div class="wrapper" style="padding-top: 30px;padding-left: 45px;">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
    </div>
    {% endblock %}
{% endif %}
